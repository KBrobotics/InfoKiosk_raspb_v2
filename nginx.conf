server {
    listen 80;
    server_name _;

    # Katalog z buildem Vite
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------
    # GZIP
    # ----------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # ----------------------------
    # Cache statycznych assetów (Vite: hash w nazwach)
    # ----------------------------
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ----------------------------
    # SPA routing (React Router)
    # ----------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------
    # Healthcheck (do docker-compose / k8s)
    # ----------------------------
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # ----------------------------
    # Security headers (kiosk-friendly)
    # ----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # (opcjonalnie) CSP – włącz po testach
    # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
}
